<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Nombre</th>

    </tr>
    <tr th:each="country: ${countries}">
        <td th:text="${country.id}">
        </td>
        <td th:text="${country.name}">
        </td>
    </tr>
</table>
<h1><a href="/country/new">Nueva Ciudad</a></h1>
</body>
</html>
