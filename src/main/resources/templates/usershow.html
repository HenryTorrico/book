<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>
<b>Id:</b><span th:text="${user.id}"></span>
<b>Nombre:</b><span th:text="${user.name}"></span>
<b>Apellido:</b><span th:text="${user.apellido}"></span>
<b>Ciudad:</b><span th:text="${user.country.name}"></span>
</body>
</html>
